<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tag início -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Finance Control"/>
    <meta property="og:image" content="https://lh3.googleusercontent.com/pw/AP1GczPAzfHBmsLyMaeLh7bzddPuKLQgW2a6d_yYxu4MEt6hsz5V2D9Dgybv-Wx_Kbc0BhjwmFm4IQhFygVVAhF-seXJdgAM6oOOTY3yYZBJfAZg2GOKlQ-chxzZKaT0tCPcTkNqYCJCjRRmggGO3el1MtxL=w500-h500-s-no-gm?authuser=5"/>
    <meta property="og:description" content="Controle suas finanças de forma prática e rápida"/>
    <meta property="og:site_name" content="Finance Control"/>
    <!-- meta tag fim -->
    <!-- fonte roboto início -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- fonte roboto fim-->
    <!-- icons bootstrap início-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- icons bootstrap fim-->
    <title>Finance Control | DevPedro</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="menu">
      <!-- topo do site início-->
      <nav>
        <img class="logo-finance" src="img/logo-finance-control.png" alt="Logo da Finance Control">
        <button id="modoNoturnoBtn">
          <i class="bi bi-moon"></i>
        </button>
      </nav>
      <!-- topo do site fim -->
    </header>
    <div class="container">
      <!-- cadastro de usuários início -->
      <section>
        <h2>Cadastrar usuários</h2>
        <form id="pessoaForm">
          <input type="text" id="nome" placeholder="Nome" required />
          <input type="number" id="idade" placeholder="Idade" required />
          <button type="submit">Adicionar</button>
        </form>
        <ul id="pessoasLista"></ul>
      </section>
      <!-- cadastro de usuários fim -->

      <!-- cadastro de transações início -->
      <section>
        <h2>Cadastrar transações</h2>
        <form id="transacaoForm">
          <input type="text" id="descricao" placeholder="Descrição" required>
          <input type="text" id="valor" placeholder="R$ 0,00">
          <select id="tipo" required>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
          </select>
          <select id="pessoaId" required>
            <option value="">Selecione uma Pessoa</option>
          </select>
          <input type="date" id="data">
          <button type="submit" id="btn-transacao" class="btn btn-primary">Adicionar</button>
          
        </form>
        <ul id="transacoesLista"></ul>
      </section>
      <!-- cadastro de transações fim -->

      <!-- painel com o total de despesas e receitas início -->
      <section>
        <h2>Resumo</h2>
        <div id="results" class="results-container"></div>
      </section>
      <!-- painel com o total de despesas e receitas fim -->
    </div>

    <script src="script.js"></script> <!-- script js -->
  </body>
</html>
